 <!-- Contact Section -->
 <section id="contact">
    <div class="container">
      <h2 class="text-center text-uppercase text-secondary mb-0">Contactanos</h2>
      <img class="img-fluid mt-3  mb-5 d-block mx-auto" width="250" src="/images/line-circle-oscuro.png" alt="dark line">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
          <form name="sentMessage" id="contactForm" novalidate="novalidate" action="https://jumprock.co/mail/alias" method="post">
            <input type="text" name="trapit" value="" style="display:none">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Nombre</label>
                <input class="form-control" type="text" name="name" id="name" type="text" placeholder="Nombre" required="required" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Correo</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Correo" required="required" data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Numero Telefono</label>
                <input class="form-control" id="phone" name="phone" type="tel" placeholder="Telefono" required="required" data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Mensaje</label>
                <textarea class="form-control" id="message"  type="text" name="message" rows="5" placeholder="Mensaje" required="required" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Envia</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
