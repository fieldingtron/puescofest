<div class="container">
    <div class="row">
        <div class="col-md-11 col-md-offset-1 col-sm-offset-0 col-lg-8 col-lg-offset-2 ">
            <h1 class="main-titleb">Contacto</h1>
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                          <label>Nombre</label>
                          <input class="form-control" id="name" type="text" placeholder="Nombre" required="required" data-validation-required-message="Ponga tu Nombre">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                          <label>Correo</label>
                          <input class="form-control" id="email" type="email" placeholder="Email / Correo " required="required" data-validation-required-message="Ponga tu correo">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                          <label>Numero Telefono</label>
                          <input class="form-control" id="phone" type="tel" placeholder="Numero Telefono" required="required" data-validation-required-message="Ponga tu numero cellular.">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                          <label>Mensaje</label>
                          <textarea class="form-control" id="message" rows="5" placeholder="Mensaje" required="required" data-validation-required-message="Escriba un Mensaje."></textarea>
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <br>
                      <div id="success"></div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Enviar</button>
                      </div>
                    </form>
        </div>
    </div>
</div>
